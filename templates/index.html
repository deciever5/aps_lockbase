<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>LOCKBASE to APS converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>


    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
          <div class="container">
            <a class="navbar-brand" href="#">Konwerter plików LOCKBASE do APS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


        <div class="container mt-5">
        <form method="post" enctype="multipart/form-data" class="mx-auto mt-5 py-4">
          <div class="form-group">
            <input type="file" name="file" accept="application/pdf" id="file-input" class="form-control-file">
          </div>
          <button type="submit" class="btn btn-primary">Wyślij PDF</button>
        </form>
            </div>

        <div class="container mt-5">
          {% block content %} {%endblock %}
         </div>

            <footer class="bg-primary text-white py-4 fixed-bottom">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <p class="text-center"> ASSA ABLOY &copy; </p>
                  </div>
                </div>
              </div>
            </footer>


    </body>
</html>
