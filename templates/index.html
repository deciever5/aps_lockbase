<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
        <title>LOCKBASE to APS converter</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>


    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
          <a class="navbar-brand" href="#">Konwerter plików LOCKBASE do APS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Konwerter <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Archiwum zleceń</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kontakt</a>
              </li>
            </ul>
          </div>
        </nav>


        <br><br><br>


        <div>
        <form action="/upload-files" method="post" class="form-primary" enctype="multipart/form-data">
          <div class="row " >
            <div class="col-md-6  col-xs-2 text-center">
              <div class="form-group">
                <label for="pdf-file">Załaduj plik pdf zlecenia:</label>
                <input type="file" class="form-control-file text-center" id="pdf-file" name="pdf-file" accept=".pdf">
              </div>
            </div>
            <div class="col-md-6 col-xs-2 text-center">
              <div class="form-group">
                <label for="csv-file">Załaduj plik CSV systemu:</label>
                <input type="file" class="form-control-file text-center" id="csv-file" name="csv-file" accept=".csv">
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-1 col-sm-1">
                <button type="submit" class="btn btn-primary text-center">Wyślij</button>
            </div>
          </div>
        </form>
        </div>

        <div class="container mt-5">
          {% block content %} {%endblock %}
         </div>

            <footer class="bg-primary text-white py-4 fixed-bottom">
              <div class="container">
                <div class="row">
                  <div class="col-12">
                    <p class="text-center"> ASSA ABLOY &copy; </p>
                  </div>
                </div>
              </div>
            </footer>


    </body>
</html>
