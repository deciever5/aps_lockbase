{% extends "index.html" %}

{% block content %}

<div class="mt-2 row justify-content-center mx-auto  ">
<form action="/create_aps" method="POST">
     <h3 class=" text-center ">Wybierz wyroby do wykonania na maszynie APS:</h3>
        <div class="mt-3 row justify-content-center ">
          {% for i in range(fields|length) %}
            <div class="form-check form-check-inline ">
              <input class="form-check-input" type="checkbox" name="{{ fields[i] }}" value="{{ fields[i] }}" id="{{ fields[i] }}-{{ i }}">
              <label class="form-check-label" for="{{ fields[i] }}-{{ i }}" style="font-size:20px;">{{ fields[i] }}</label>
            </div>
          {% endfor %}
        </div>

     <div class="row justify-content-center text-center mt-3">
            <div class="col-md-2 col-sm-2 ">
                <button class="btn btn-primary " type="submit">Wybierz</button>
            </div>
    </div>

</form>
</div>



<div class="mt-5 row justify-content-center mx-auto  ">
    <h2 class=" text-center ">Zamówienie:</h2>
    <pre class=" table-responsive ">
              <table class="table  ">
                    {{ order_data|safe }}
               </table>

          </pre>
</div>
